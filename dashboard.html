<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=enge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <title>Dashboard</title>
</head>
<body style="background-color: #908d8d">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="background-color: #fff">
                <canvas id="team_perf"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" style="background-color: #fff">
                <h5 align="center" style="font-family: Helvetica Neue; color: #666">Current Season Stats</h5>
                <table align="center">
                    <tr>
                        <td align="center" colspan="5" style="font-family: Helvetica Neue; color: #666">Last 5</td>
                    </tr>
                    <tr>
                        <td><img src="icons/lose.svg" alt="Lose"></td>
                        <td><img src="icons/win.svg" alt="Win"></td>
                        <td><img src="icons/win.svg" alt="Win"></td>
                        <td><img src="icons/win.svg" alt="Win"></td>
                        <td><img src="icons/win.svg" alt="Win"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-6" style="background-color: #fff">
                <canvas id="top_scorer"></canvas>
            </div>
            <div class="col-sm-12 col-lg-6" style="background-color: #fff">
                <canvas id="player_attendance"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-6" style="background-color: #fff">
                <canvas id="team_goals"></canvas>
            </div>
<!--            <div class="col-md-12 col-lg-5" style="background-color: #fff">-->
<!--                <canvas id="season_results"></canvas>-->
<!--            </div>-->
            <div class="col-md-12 col-lg-6" style="background-color: #fff">
                <canvas id="gf_ga_gd"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="js/data_preparation.js"></script>
</body>
</html>
